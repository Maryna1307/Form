<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="get" class="form">
        <div class="input_form">
            <label for="name">Повне ім'я</label>
            <input type="text" id="name">
        </div>
        <div class="input_form">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="input_form">
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>
        <div class="input_form">
            <label for="password_again">Пароль ще раз</label>
            <input type="password" id="password_again">
        </div>
        <div class="input_form input_radio">
            <label>Стать</label>
            <input type="radio" id="radio_1" name="sex" value="man" class="radio"> 
            <label for="radio_1" class="radio_label">чоловіча</label>
            <input type="radio" id="radio_2" name="sex" value="woman" class="radio"> 
            <label for="radio_2" class="radio_label">жіноча</label>
        </div>
        <div class="input_form">
            <label for="age">Вік</label>
            <input type="number" id="age" min="1" max="99">
        </div>
        <div class="input_form">
            <label for="course">Курс</label>
            <select name="course" id="course">
                <option selected>-=Виберіть курс=-</option>
                <option value="FE">Front-End</option>
                <option value="BE">Back-End</option>
                <option value="PM">Project manager</option>
                <option value="QA">QA Manual</option>
            </select>
        </div>
        <div class="input_form">
            <label for="adress">Повна адреса</label>
            <textarea name="adress" id="adress" cols="20" rows="3" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        </div>
        <div class="input_form">
            <input type="checkbox" class="checkbox">
            <label class="checkbox_label">Я погоджуюсь з обробкою персональних даних</label>
        </div>
        <div class="buttons">
            <button type="reset" class="btn">Очистити форму</button>
            <button type="submit" class="btn">Зареєструватися</button>
        </div>
    </form>
</body>
</html>
